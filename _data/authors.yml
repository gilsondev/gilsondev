# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Gilson Filho
  email:             me@gilsondev.in

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Desenvolvedor há 10 anos, trabalha com criação de sistemas web e mineração de dados.
    Trabalhou com tecnologias como ASP, Java, PHP e atualmente em Python e Scala, na área de Engenharia de Dados.
    Entusiasta em Metodologias Ágeis, Vim e Software Livre, contribui com 
    projetos como Meu Candidato, Procult da Secretaria de Cultura do DF. 
    Atualmente trabalha no Banco do Brasil como Desenvolvedor e Engenheiro de Dados, com o objetivo de 
    desenvolver sistema de analytics para monitoramento das soluções do Banco a partir do volume de dados gerado por elas.

  # This photo will be used in the about section.
  picture:
    path:            https://secure.gravatar.com/avatar/054d9fa364a9f7db6985df0645b21b42?s=512
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            https://secure.gravatar.com/avatar/054d9fa364a9f7db6985df0645b21b42?s=128
      2x:            https://secure.gravatar.com/avatar/054d9fa364a9f7db6985df0645b21b42?s=256

  # Social media icons in sidebar.
  # Comment/uncommet to show/hide. Rearrange to change the order in which they appear.
