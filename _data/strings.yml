# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Home
pages:                 Páginas
posts:                 Posts
about:                 Sobre
related_posts:         Posts Relacionados
other_projects:        Outros Projetos
comments:              Comentários
jump_to:               Pular para
navigation:            Naveração
social:                Social
links:                 Links
pagination:            Paginação
newer:                 Novo
older:                 Antigo
back:                  Voltar
templates:             Templates (for web app)

loading:               Carregando...
redirecting:           Redirecionando...

continue_reading:      >
  Continue lendo <!--post_title-->

not_found:
  title:               '404: Página não encontrada'
  message:             |
    Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
    <!--home_link--> to try finding it again.
  home_link:           Voltar ao início

error:
  title:               Erro
  message:             |
    Desculpe, aconteceu um erro enquanto carregava <!--link-->.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'in '
category_spearator:    ' / '
tag_start:             'on '
tag_separator:         ', '

# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'
  related_post:        '%d %b %Y'
  list_group_by:       '%Y'
  list_entry:          '%d %b'
  project:             '%Y'
  projects_group_by:   '%Y'
  resume:              '%b %Y'


